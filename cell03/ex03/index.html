<html>
    <head>
        <title>Gestionnaire de taches</title>
        <style>
            /* Style de base pour rendre l'interface un peu plus attrayante */
            #ft_list {
                border: 1px solid #000;
                padding: 10px;
                width: 300px;
                margin-top: 20px;
            }
    
            .todo-item {
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 5px;
                cursor: pointer;
            }
    
            #new-button {
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
    
            #new-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <button id="new-button">New</button>
        <div id="ft_list"></div>

        <script src="todo.js"></script>
    </body>
</html>
