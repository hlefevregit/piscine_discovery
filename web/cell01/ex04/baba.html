<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.A.BA</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }
        .image-container img {
            margin: 0 20px;
            width: 300px;
            height: auto;
            border: 2px solid white;
        }
        .image-container a {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 10px;
        }
        hr {
            border: none;
            border-top: 2px solid white;
            margin: 50px 0;
        }
        .footer {
            text-align: right;
            margin-right: 20px;
            font-style: italic;
            font-family: monospace;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue à tous !</h1>

    <div class="image-container">
        <div>
            <img src="prada.webp" alt="Boutique 1">
            <a href="https://www.prada.com" target="_blank">Visiter Boutique 1</a>
        </div>
        <div>
            <img src="kitty.webp" alt="Boutique 2">
            <a href="https://hellokitty-france.com" target="_blank">Visiter Boutique 2</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © hulefevr 2024
    </div>
</body>
</html>
