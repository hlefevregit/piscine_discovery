<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de couleurs</title>
    <style>
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            padding: 20px;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            color: white;
        }
        .case1 {
            background-color: #FF6347; /* Tomate */
        }
        .case2 {
            background-color: #4682B4; /* Bleu acier */
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td class="case1">Texte dans la première case</td>
            <td class="case2">Texte dans la deuxième case</td>
        </tr>
    </table>

</body>
</html>
