<html>
	<head>
		<title>Balloon</title>
	</head>
	<script type="text/javascript" language="JavaScript">
		function changeColor() {
			var div = document.querySelector('div');
			if (div.style.backgroundColor == "red") {
				div.style.backgroundColor = "green";
			}
			else if (div.style.backgroundColor == "green") {
				div.style.backgroundColor = "blue";
			}
			else if (div.style.backgroundColor = "blue") {
				div.style.backgroundColor = "red";
			}
		}
		function changeSize() {
            const ballon = document.getElementById('ballon');
            let currentSize = ballon.offsetWidth;
            let newSize = currentSize + 10;
			if (currentSize > 420) {
				newSize = 200;
			}
            ballon.style.width = newSize + 'px';
            ballon.style.height = newSize + 'px';
        }
		function reverseColor() {
			var col = document.querySelector('div')
			if (col.style.backgroundColor == "red") {
				col.style.backgroundColor = "blue";
			}
			else if (col.style.backgroundColor == "blue") {
				col.style.backgroundColor = "green";
			}
			else if (col.style.backgroundColor = "green") {
				col.style.backgroundColor = "red";
			}
		}
		function mouseLeave() {
			const ballon = document.getElementById('ballon');
            let currentSize = ballon.offsetWidth;
            let newSize = currentSize - 5;
            if (newSize >= 200) {
                ballon.style.width = newSize + 'px';
                ballon.style.height = newSize + 'px';
			}
		}
		</script>
	<body>
		<div id="ballon" style="background-color: red; width: 200px; 
			height: 200px; border-radius: 100%; margin: 40%;" onmouseleave="mouseLeave(this); reverseColor(this)" onclick="changeColor(this); changeSize(this)">
		</div>

	</body>
</html>
